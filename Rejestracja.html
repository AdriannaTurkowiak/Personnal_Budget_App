<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rejestracja</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Solitreo&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Scripts-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.0.0/css/all.css"
      integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main>
      <section class="colored-section" id="title">
        <!-- Nav Bar -->

        <nav
          class="navbar navbar-dark navbar-expand-lg navbar-border navbar-style"
        >
          <a class="navbar-brand navbar-style" href="">Budżet domowy</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class=""
              ><i class="fa fa-bars" aria-hidden="true" style="color: black"></i
            ></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link navbar-style" href="index.html"
                  >Strona główna<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-style" href="Logowanie.html">
                  Logowanie</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link navbar-style" href="Rejestracja.html"
                  >Rejestracja</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Title -->

        <div class="container-fluid">
          <div class="row">
            <div class="empty mb-4 col-lg-12"></div>
          </div>

          <!-- Form -->

          <div class="row d-flex justify-content-center align-items-center">
            <div class="log-form col-lg-6">
              <form>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-sharp fa-solid fa-person fa-lg"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="validationCustom01"
                    placeholder="First name"
                    value="Imię"
                    required
                  />
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-envelope"></i
                    ></span>
                  </div>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="description"
                    placeholder="Email"
                  />
                  <div id="description"></div>
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    placeholder="Hasło"
                  />
                </div>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="fa-solid fa-lock"></i
                    ></span>
                  </div>
                  <input
                    type="password"
                    class="form-control"
                    id="exampleInputPassword2"
                    placeholder="Powtórz hasło"
                  />
                </div>
                <div class="form-check"></div>
                <div class="row d-flex justify-content-center">
                  <a
                    href="Logowanie.html"
                    role="button"
                    class="btn btn-dark btn-lg signin-button"
                  >
                    <i class="fa-solid fa-lock"></i> Zarejestruj
                  </a>
                </div>
              </form>
            </div>

            <!-- Image -->

            <div class="image col-lg-6">
              <img
                class="title-image"
                src="images/Title_image.png"
                alt="Title image"
              />
            </div>
          </div>

          <div class="row">
            <div class="empty mb-4 col-lg-12"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Quote -->

    <aside>
      <div class="container-fluid">
        <div class="row dotted">
          <hr />
        </div>
      </div>
    </aside>

    <aside>
      <div class="container-fluid">
        <div class="row">
          <div class="icon col-lg-4">
            <img
              class="quote-icon"
              src="images/Budzet_ikona.png"
              alt="Budget icon"
            />
          </div>
          <div class="quote col-lg-6">
            „Nie jest bogaty ten, kto dużo ma, lecz ten, kto dużo daje” – Erich
            Fromm
          </div>
        </div>
      </div>
    </aside>
    <aside>
      <div class="container-fluid">
        <div class="row dotted">
          <hr />
        </div>
      </div>
    </aside>

    <!-- Footer -->

    <footer class="colored-section" id="footer">
      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <p class="copyright">© Copyright Adrianna Turkowiak</p>
        </div>
      </div>
    </footer>
  </body>
</html>
